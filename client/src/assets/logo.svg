  height="58"
  viewBox="0 0 314 58"
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
  role="img"
  aria-label="Pagening logo"
>
  <!-- Icon -->
  <g
    transform="translate(0,4)"
    stroke="#ffffff"
    stroke-width="2.5"
    stroke-linejoin="round"
    fill="none"
  >
    <!-- Back page -->
    <rect x="8" y="1" width="34" height="46" rx="5" opacity="0.4"/>
    <!-- Front page -->
    <rect x="0" y="2" width="34" height="46" rx="5"/>

    <!-- Build plus -->
    <line x1="44" y1="22" x2="54" y2="22"/>
    <line x1="49" y1="17" x2="49" y2="27"/>
  </g>

  <!-- Text -->
  <text
    x="70"
    y="40"
    fill="#ffffff"
    font-size="42"
    font-weight="600"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
  >
    Pagening
  </text>
